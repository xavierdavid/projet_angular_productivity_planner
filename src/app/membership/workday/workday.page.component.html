<div class="container my-5">
  <!-- Header avec date centrée et bouton à droite -->
  <div class="row align-items-center mb-4">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
      <h6 class="mb-2">Working Day</h6>
      <input type="date" class="form-control" value="2019-02-28" />
    </div>
    <div class="col-md-4 text-end mt-3 mt-md-0">
      <button class="btn btn-success rounded-pill px-4 py-2 fw-bold">
        Start the work day
      </button>
    </div>
  </div>

  <!-- Boucle sur les tâches à afficher -->
  @for(task of store.taskList(); track $index) {
    <!--Titre de la tâche -->
    @if($index === 0) {
      <h6 class="mb-3 text-muted">Most important task</h6>
    }
    @if($index === 1) {
      <h6 class="mb-3 text-muted">Tâches de seconde importance</h6>
    }
    @if($index === 2) {
      <h6 class="mb-3 text-muted">Tâches restantes</h6>
    }
    <div class="card p-3 mb-3">
      <div class="d-flex align-items-center">
        <select class="form-select w-auto me-3">
          <option selected>⛳️</option>
          <option>🎯</option>
        </select>
        <span class="flex-grow-1 fs-5">{{task.title}}</span>
  
        <!-- Timer controls -->
        <div class="d-flex align-items-center ms-3">
          <select class="form-select w-auto me-3">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <button class="btn btn-sm">⏸</button>
          <button class="btn btn-sm">⏸</button>
          <button class="btn btn-sm">⏸</button>
          <button class="btn btn-sm">⏸</button>
          <button class="btn btn-sm">⏸</button>
          <span class="mx-3 fs-5">0</span>
          <span>🏁</span>
        </div>
      </div>
    </div>
  }

  <!-- Ajouter une tâche -->
  <div class="text-center">
    <button class="btn btn-link text-muted">Ajouter une tâche</button>
  </div>
</div>
